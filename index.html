<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>

<body>
    <form id="todoForm">
        <input type="text" id="inputField" placeholder="Add a new task">
        <button type="submit" id="btn">Add ToDo</button>
    </form>
    <ul id="todoList"></ul>
    <button id="doneBtn">Remove Completed</button>

    <!-- Radiobuttons for filtering tasks -->
    <div>
        <label>
            <input type="radio" name="tasks" value="all" checked> Show All
        </label>
        <label>
            <input type="radio" name="tasks" value="open"> Show Only Open
        </label>
        <label>
            <input type="radio" name="tasks" value="done"> Show Only Done
        </label>
    </div>

    <script src="todoapp.js"></script> <!-- Stelle sicher, dass der Dateiname korrekt ist -->
</body>

</html>
